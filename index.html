<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a6436327f8.js" crossorigin="anonymous"></script>
</head>
<body>

<div id="header">
    <div id="logo">
        <img src="/images/logo.webp" alt="Logo">
    </div>
    <div id="title-search-container">
        <h1>My Music Player</h1>
    </div>
        <div id="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Creator</a>
            <!-- Add more navigation links as needed -->
        </div>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search...">
        <button id="search-btn" onclick="searchSongs()">Search</button>
    </div>
</div>

<div id="search-results">
    <h2>Search Results</h2>
    <ul id="search-list"></ul>
</div>

<div id="main-container">
    <div id="music-container">
        <div id="circle-image-container">
            <img id="album-image" src="/images/default-album.jpg" alt="Album Image">
        </div>
        
        <div id="song-details">
            <h2 id="song-title">Select a song</h2>
            <p id="artist">Artist</p>
        </div>
        <div id="audio_player">
            <audio id="audio-player" controls>
                <source src="" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</div>

<div class="controls">
    <button id="prev-btn" onclick="prevSong()"><i class="fas fa-angle-left"></i></button>
    <button id="play-pause-btn" onclick="playPause()"><i class="fas fa-play"></i></button>
    <button id="next-btn" onclick="nextSong()"><i class="fas fa-angle-right"></i></button>
    <button id="play-youtube-btn" onclick="playYoutube()">Play Video</button>
</div>

<script src="script.js"></script>

</body>
</html>
