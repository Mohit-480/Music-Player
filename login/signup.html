<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a6436327f8.js" crossorigin="anonymous"></script>
</head>
<body background="signup.jpg">

<div id="signup-container">
    <h1>Sign Up</h1>
    <form>
        <label for="new-username">New Username:</label>
        <input type="text" id="new-username" placeholder="Enter a new username">
        <br>
        <label for="new-password">New Password :</label>
        <input type="password" id="new-password" placeholder="Enter a new password">
        <br>
        <button type="button" onclick="signUp()">Sign Up</button>
        
        <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
</div>

<script src="script.js"></script>

</body>
</html>
